<br>
<h2 style="text-align: center;"><u>Cargar local</u></h2>
<div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-md-4"></div>
    <div class="ui-g-12 ui-md-4" style="margin-left: auto; margin-right: auto;">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
            <input type="text" pInputText placeholder="Nombre" [(ngModel)]="nombre">     
        </div>
    </div>
    <div class="ui-g-12 ui-md-4"></div>
    <div class="ui-g-12 ui-md-4"></div>
    <div class="ui-g-12 ui-md-4" style="margin-left: auto; margin-right: auto;">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-envelope" style="line-height: 1.25;"></i></span>
            <input type="text" pInputText placeholder="Email" [(ngModel)]="email">     
        </div>
    </div>
    <div class="ui-g-12 ui-md-4"></div>
    <div class="ui-g-12 ui-md-4"></div>
    <div class="ui-g-12 ui-md-4" style="margin-left: auto; margin-right: auto;">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-mobile" style="line-height: 1.25;"></i></span>
            <input type="text" pInputText placeholder="Telefono" [(ngModel)]="telefono">
        </div>
    </div>
    <div class="ui-g-12 ui-md-4"></div>
    <div class="ui-g-12 ui-md-4"></div>
    <div class="ui-g-12 ui-md-4" style="margin-left: auto; margin-right: auto;">
        <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-map-marker" style="line-height: 1.25;"></i></span>
            <input type="text" pInputText placeholder="Localidad" [(ngModel)]="localidad">
        </div>
    </div>
    <div class="ui-g-12 ui-md-4"></div>
    <div style="margin-left: auto; margin-right: auto;">
        <br>
        <button pButton label="Cargar local" icon="pi pi-plus" class="ui-menuitem ui-button-success" (click)="cargarLocal()"></button>
    </div>
</div>
<h2 style="text-align: center;">{{message}}</h2>
